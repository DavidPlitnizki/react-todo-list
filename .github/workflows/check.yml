name: Check
on: push
jobs: 
    testing:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout
              uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16
            - name: Install deps
              run: npm install
            - name: Build Project
              run: npm run build
            - name: Testing
              run: npm run test

            